<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкетасусловнойоперацией</title>
</head>
<body>
    <script>
        var lastName = prompt("Введите вашу фамилию:");
        var firstName = prompt("Введите ваше имя:");
        var middleName = prompt("Введите ваше отчество:");
        var age = parseInt(prompt("Введите ваш возраст в годах:"), 10);

        var isMale = confirm("Ваш пол - мужской?");

        var gender = isMale ? "мужской" : "женский";

        var pension = (isMale && age >= 60) || (!isMale && age >= 55) ? "да" : "нет";

        alert("Ваше ФИО: " + lastName + " " + firstName + " " + middleName + "\n" +
            "Ваш возраст в годах: " + age + "\n" +
            "Ваш возраст в днях: " + (age * 365) + "\n" +
            "Через 5 лет вам будет: " + (age + 5) + "\n" +
            "Ваш пол: " + gender + "\n" +
            "Вы на пенсии: " + pension);
    </script>
</body>
</html>
