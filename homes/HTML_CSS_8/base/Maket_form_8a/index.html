    <div class="container-second clearfix">
        <div class="form">Для публикации вашей статьи заполните, пожалуйста, следующую форму:</div>
        <form method="post" action="http://fe.it-academy.by/TestForm.php">
            <div class="post-name">
                <span class="post-name__name">Название статьи:</span>
                <input class="post-name__input" type="text" name="article_title">
            </div>

            <div class="rubric-second">
                <span class="rubrica">Рубрика:</span>

                <select class="options" name[]="rubrika">
                    <option value="1">компьютерная техника</option>
                    <option value="2">графика и дизайн</option>
                    <option value="3" selected>программирование</option>
                </select>
            </div>
            <br>
            <div class="public">
                <span class="public-text">Публикация:</span>
                <div class="radio">
                    <input type="radio" name="answer" value="1">на сайте
                </div>
                <div class="radio">
                    <input type="radio" name="answer" value="2" checked>в журнале
                </div>
                <div class="radio">
                    <input type="radio" name="answer" value="3">на сайте и в журнале
                </div>
                <div>
                    <input type="hidden" name="votenum" value="111">
                </div>
            </div>
            <br>
            <div class="comment">
                <span class="allow-comments">Разрешить комментарии:</span>
                <input type="checkbox" name="onlynew" checked><br>
            </div>
            <div class="text-article">
                <span class="text-article__article">Текст статьи:</span>
                <textarea class="text-second" name="mytext"></textarea>
            </div>
            <br>
            <br>
            <input type="submit" value="Опубликовать">
        </form>
    </div>
